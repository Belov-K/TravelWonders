{% extends 'base.html' %}

{% block title %}TravelWonders{% endblock %}

{% block content %}

    {% for tour in tour_list %}
        <p>{{tour.name}}</p>
        <p>Туда {{tour.on}}</p>
        <p>Обратно {{tour.out}}</p>
        <p>Цена: {{tour.price}}</p>
        <a href="{% url 'tours:tour_info' %}">Показать</a>
    {% endfor %}
    <a href="{% url 'tours:hotel_list' %}">Назад</a>

{% endblock %}
